<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>To-Do Application</h1>
    </header>

    <main>
        <!-- Section for Tags -->
        <section class="section">
            <h2>Tags</h2>
            <form id="addTagForm" class="form">
                <label for="tagName">Tag Name:</label>
                <input type="text" id="tagName" name="tagName" required>
                <button type="submit">Add Tag</button>
            </form>
            <button id="getAllTags" class="btn">Get All Tags</button>
            <ul id="tagList" class="list"></ul>
        </section>

        <!-- Section for Tasks -->
        <section class="section">
            <h2>Tasks</h2>
            <form id="addTaskForm" class="form">
                <label for="taskTitle">Task Title:</label>
                <input type="text" id="taskTitle" name="taskTitle" required>

                <label for="taskDescription">Task Description:</label>
                <input type="text" id="taskDescription" name="taskDescription" required>

                <label for="taskTags">Task Tags:</label>
                <select id="taskTags" name="taskTags" multiple></select>

                <button type="submit">Add Task</button>
            </form>
            <button id="getAllTasks" class="btn">Get All Tasks</button>
            <div id="taskList" class="task-list"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
